<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../CSS/index.css" type="text/css">
  <title>Computers World</title>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">


</head>
<body>
<header id="header">
  <div id="pc-header">
    <div id="top-header">
      <div id="top-header-left">
        <a href="index.html"><img id="logo-image" src="../IMG/Logo.png" alt="Computers World Logo"></a>
      </div>
      <div id="top-header-middle">
        <form id="search-form">
          <input id="search-input-box" type="text" placeholder="Search the store">
        </form>
        <lord-icon
                src="https://cdn.lordicon.com/kkvxgpti.json"
                trigger="hover"
                style="width:40px;height:40px">
        </lord-icon>
      </div>

      <div id="top-header-right">
        <a href="#" class="top-header-right-icons">
        <lord-icon
                src="https://cdn.lordicon.com/xyboiuok.json"
                trigger="hover"
                target=".top-header-right-icons"
                colors="primary:#FFBC03"
                style="width:40px;height:40px">
        </lord-icon>
          <div>Wish List</div>
        </a>

        <a href="#" class="top-header-right-icons">
        <lord-icon
                src="https://cdn.lordicon.com/kthelypq.json"
                trigger="hover"
                target=".top-header-right-icons"
                colors="primary:#FFBC03"
                style="width:40px;height:40px">
        </lord-icon>
          <div>Sign in</div>
        </a>


        <a href="#" class="top-header-right-icons">
        <lord-icon
                src="https://cdn.lordicon.com/mfmkufkr.json"
                trigger="hover"
                target=".top-header-right-icons"
                colors="primary:#FFBC03"
                style="width:40px;height:40px;">
        </lord-icon>
          <div>Cart</div>
        </a>

      </div>




    </div>

    <div id="down-header">

    </div>
  </div>

  <div id="mobile-header">

  </div>
</header>

</body>
</html>
